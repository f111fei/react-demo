<meta charset="utf-8"/> <textarea name="txt" id="m-mset-module"> <section class="g-setHd"> <div class="u-head-set"> <a class="f-ff2 s-fc1 j-flag" href="javascript:;"><span class="u-icn-setback"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_back"></use></svg></span>设置</a> </div> </section> <section class="g-sd g-sd-set j-flag"></section> <section class="g-mn g-mn-set j-flag"> <div class="g-wrap"> <section class="n-setcnt j-flag" id="set-account"></section> <section class="n-setcnt j-flag" id="set-normal"></section> <section class="n-setcnt j-flag" id="set-play"></section> <form class="n-setcnt j-flag" id="set-privacy"></form> <section class="n-setcnt j-flag" id="set-shortcut"></section> <section class="n-setcnt j-flag" id="set-download"></section> <section class="n-setcnt j-flag" id="set-desklrc"></section> <section class="n-setcnt j-flag" id="set-tools"></section> <section class="n-setcnt j-flag" id="set-about"></section> </div> </section> </textarea> <textarea name="ntp" id="m-mset-side"> <nav class="m-setnav"> <div class="nav"> <ul> <li class="z-sel"><a data-href="set-account">帐号</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-normal">常规</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-play">播放</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-privacy">消息与隐私</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-shortcut">快捷键</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-download">下载设置</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-desklrc">歌词</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-tools">工具</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> <li><a data-href="set-about">关于网易云音乐</a><span class="dot"><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#set_dot"></use></svg></span></li> </ul> </div> <div class="line"> <span class="topdot"></span> <span class="btmdot"></span> </div> </nav> </textarea> <textarea name="jst" id="m-mset-account"> <h3 class="s-fc1 f-ff2">帐号</h3> <div class="account"> <ul class="u-logo f-cb"> <li><span class="sina z-gray j-flxg" data-type="2" title="新浪微博">新浪微博</span></li> <li><span class="wx z-gray z-dis j-flxg" data-type="10" title="微信">微信</span></li> <li><span class="qq z-gray z-dis j-flxg" data-type="5" title="QQ">QQ</span></li> <li><span class="rr z-gray j-flxg f-dn" data-type="4" title="人人网">人人网</span></li> <li><span class="db z-gray j-flxg" data-type="3" title="豆瓣">豆瓣</span></li> <li><span class="yx z-gray j-flxg" data-type="8" title="易信">易信</span></li> <li><a href="#/m/friend/find/bind/" class="s-fc1">绑定帐号 <em class="f-ff1" style="position:relative; top:1px;">&gt;</em></a></li> </ul> <div class="btns"> <button class="u-ibtn5" onclick="{location.href='#/m/personal/edit/'}">修改个人信息</button> <button class="u-ibtn5" onclick="{location.href='#/m/friend/find/invite/'}">寻找并邀请好友</button> </div> </div> <div class="account f-dn z-anon"> <h4 class="s-fc3" style="height:27px;"> <span class="s-fc4">登录网易云音乐，手机电脑多端同步，320k高音质无限下载</span> </h4> <a class="u-ibtn1" href="javascript:;" data-anon-action="login">立即登录</a> </div> </textarea> <textarea name="jst" id="m-mset-normal"> <h3 class="s-fc1 f-ff2">常规</h3> <div class="normal"> <section class="oneitem"> <h4 class="s-fc3 f-fwb">字体选择：<span class="s-fc4 f-fwn">如果字体显示不清晰，请在控制面板—字体设置中启用系统Clear Type设置</span></h4> <div class="u-select j-flxg"> <div class="value value-none f-thide j-flyg">默认</div> <div class="sltwrap"> <div class="select j-flyg"><div class="u-load j-load"></div></div> </div> </div> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">启动：</h4> <div class="u-cklist"> <label> <input class="j-flxg" type="checkbox" name="autoRun"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span> 开机自动运行 </label> </div> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">关联：</h4> <div class="u-cklist"> <label> <input class="j-flxg" type="checkbox" name="defaultPlayer"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span> 将网易云音乐设为默认播放器 </label> </div> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">动画：</h4> <div class="u-cklist"> <label> <input class="j-flxg" type="checkbox" name="defaultPlayer"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span> 禁用动画效果 </label> <em class="s-fc3">（减少部分资源占用）</em> </div> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">GPU加速：</h4> <ul class="u-cklist"> <li> <label> <input class="j-flxg" type="checkbox" name="defaultPlayer"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span> 禁用GPU加速 <em class="s-fc3">（关闭图形加速，如果单曲播放页或MV播放黑屏请勾选）</em> </label> </li> </ul> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">关闭主面板：</h4> <div class="j-flxg"></div> </section> </div> </textarea> <textarea name="jst" id="m-mset-play"> <h3 class="s-fc1 f-ff2">播放</h3> <div class="normal u-cklist"> <div class="oneitem"> <h4 class="s-fc3 f-fwb">播放列表：<span class="s-fc4 f-fwn">单曲、节目</span></h4> <ul class="u-cklist j-flxg"> <li> <label> <input class="j-flxg" type="radio" name="replaceQueueSetting" value="1"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>双击播放单曲时，用当前单曲所在的歌曲列表替换播放列表（节目同理）</label> </li> <li> <label> <input class="j-flxg" type="radio" name="replaceQueueSetting" value="0"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>双击播放单曲时，仅把当前单曲添加到播放列表（节目同理）</label> </li> </ul> </div> <div class="oneitem"> <h4 class="s-fc3 f-fwb">自动播放：</h4> <label><input class="j-flxg" type="checkbox" name="autoplay"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>程序启动时自动播放</label> </div> <div class="oneitem"> <h4 class="s-fc3 f-fwb">播放进度：</h4> <label><input class="j-flxg" type="checkbox" name="autoprogress"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>程序启动时记住上一次播放进度</label> </div> <div class="oneitem j-flxg"> <h4 class="s-fc3 f-fwb">效果：</h4> <label><input class="j-flxg" type="checkbox" name="playfade"/><span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>开启音乐淡入淡出<em class="s-fc3">（仅支持输出设备DirectSound）</em></label> </div> <div class="oneitem output"> <h4 class="s-fc3"> <span class="f-fwb">输出设备：</span> <span class="s-fc4">播放下一首歌时生效</span> </h4> <div class="u-select j-flxg" style="z-index:1;"> <div class="value f-thide j-flxg">默认</div> <div class="sltwrap"><div class="select j-flxg"><div class="u-load j-load"></div></div></div> </div> </div> </div> </textarea> <textarea name="jst" id="m-mset-privacy"> <h3 class="s-fc1 f-ff2">消息与隐私</h3> <div class="msg"> <section class="oneitem"> <h4 class="s-fc3 f-fwb">私信：<span class="s-fc4">接收私信提醒</span></h4> <ul class="u-cklist"> <li> <label> <input type="radio" name="shareSetting" value="0" {if data.shareSetting==0} checked{/if}> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>所有人</label> </li> <li> <label> <input type="radio" name="shareSetting" value="1" {if data.shareSetting==1} checked{/if}> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>我所关注的人</label> </li> </ul> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">通知：</h4> <ul class="u-cklist"> <li> <label> <input type="checkbox" name="allowSubscriptionNotify"{if data.allowSubscriptionNotify} checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>歌单被收藏</label> </li> {if hasRadio} <li> <label> <input type="checkbox" name="allowDJRadioSubscriptionNotify"{if data.allowDJRadioSubscriptionNotify} checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>电台被订阅</label> </li> {/if} {if isDj} <li> <label> <input type="checkbox" name="allowDJProgramShareNotify"{if data.allowDJProgramShareNotify} checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>节目被分享</label> </li> <li> <label> <input type="checkbox" name="allowDJProgramSubscriptionNotify"{if data.allowDJProgramSubscriptionNotify} checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>节目被收藏</label> </li> {/if} <li> <label> <input type="checkbox" name="allowLikedNotify"{if data.allowLikedNotify} checked{/if}> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>收到赞</label> </li> <li> <label> <input type="checkbox" name="allowNewFollowerNotify"{if data.allowNewFollowerNotify} checked{/if}> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>新粉丝</label> </li> </ul> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">推荐动态：</h4> <ul class="u-cklist"> <li> <label> <input class="j-flxg" type="checkbox" name="needRcmdEvent" {if data.needRcmdEvent==1} checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>“朋友”页显示推荐动态<em class="s-fc3">（关闭后，朋友页将不再出现新的推荐动态）</em></label> </li> </ul> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">我的听歌排行：</h4> <ul class="u-cklist"> <li> <label> <input type="radio" name="playRecordSetting" value="0" {if data.playRecordSetting==0}checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>所有人可见</label> </li> <li> <label> <input type="radio" name="playRecordSetting" value="1" {if data.playRecordSetting==1}checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>我关注的人可见</label> </li> <li> <label> <input type="radio" name="playRecordSetting" value="2" {if data.playRecordSetting==2}checked{/if}/> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>仅自己可见</label> </li> </ul> </section> <section class="oneitem"> <h4 class="s-fc3 f-fwb">黑名单设置：</h4> <div>我的黑名单 <a class="u-ibtn5" href="#/m/blacks">查看</a></div> </section> </div> </textarea> <textarea name="jst" id="m-mset-shortcut"> <h3 class="s-fc1 f-ff2">快捷键</h3> <div class="shortcut"> <ul class="hd s-fc4 f-cb"> <li>功能说明</li> <li>快捷键</li> <li>全局快捷键</li> </ul> <form class="bd j-flxg"></form> <div class="ft u-cklist"> <label> <input class="j-flxg" type="checkbox" /> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#checkbox"></use></svg></span>启用全局快捷键 <em class="s-fc3">（云音乐在后台时也能响应）</em> </label> <button class="u-ibtn5 j-flxg">恢复默认</button> </div> </div> </textarea> <textarea name="jst" id="m-mset-download"> <h3 class="s-fc1 f-ff2">下载设置</h3> <div class="download"> <form class="j-flxg"> <section class="oneitem"> <h4 class="s-fc3 f-fwb">音质选择：</h4> <div class="item u-cklist"> <span>试听</span> <label> <input type="radio" name="listen" value="128"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>普通（128kbit/s）</label> <label> <input type="radio" name="listen" value="192"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>较高（192kbit/s）</label> <label> <input type="radio" name="listen" value="320"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>极高（320kbit/s）</label> <label style="margin-right:0;"> <input type="radio" name="listen" value="999"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>无损音质&nbsp;<i class="u-icn u-icn-memsq"></i> </label> </div> <div class="item u-cklist"> <span>下载</span> <label> <input type="radio" name="download" value="128"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>普通（128kbit/s）</label> <label> <input type="radio" name="download" value="192"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>较高（192kbit/s）</label> <label> <input type="radio" name="download" value="320"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>极高（320kbit/s）</label> <label style="margin-right:0;"> <input type="radio" name="download" value="999"> <span><svg><use xlink:href="orpheus://orpheus/style/res/svg/icon.sp.svg#radio"></use></svg></span>无损音质&nbsp;<i class="u-icn u-icn-memsq"></i></label> </div> </section> <section class="oneitem space"> <h4 class="s-fc3"> <span class="f-fwb">下载目录：</span> <span class="s-fc4">默认将音乐文件下载在该文件夹中</span> </h4> <div class="sort"> <span class="txt f-thide j-flxg"></span> <span class="hbtns"><button class="u-ibtn5 j-flxg">更改目录</button></span> </div> </section> <section class="oneitem space"> <h4 class="s-fc3 f-fwb cache">缓存目录：</h4> <div class="sort"> <span class="txt f-thide j-flxg">C:\</span> <span class="hbtns"><button class="u-ibtn5 j-flxg">更改目录</button></span> </div> </section> <section class="oneitem space"> <h4 class="s-fc3 f-fwb">缓存设置：</h4> <div>缓存最大占用 <div class="capbar j-flxg"> <input type="range" class="j-flxg" min="0.5" max="10" step="0.5" value="3"/> <span class="curr j-flxg"></spa
